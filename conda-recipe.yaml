#
# Create virtual environment with command:
#
#   $ conda env create --file conda-recipe.yaml
#

name: optree

channels:
  - pytorch
  - defaults
  - conda-forge

dependencies:
  - python = 3.8
  - pip

  # Dependency
  - typing-extensions

  # Build toolchain
  - cmake >= 3.4
  - make
  - cxx-compiler
  - patchelf >= 0.9
  - pybind11

  # Benchmark
  - pytorch::pytorch >= 1.12
  - pytorch::torchvision
  - pytorch::pytorch-mutex = *=*cpu*
  - jax >= 0.3

  # Documentation
  - sphinx
  - sphinx_rtd_theme
  - sphinx-autobuild
  - sphinx-copybutton
  - sphinxcontrib-spelling
  - sphinxcontrib-bibtex
  - sphinx-autodoc-typehints
  - pyenchant
  - docutils

  # Testing
  - pytest
  - pytest-cov
  - pytest-xdist
  - isort
  - conda-forge::black >= 22.6.0
  - pylint
  - mypy
  - flake8
  - flake8-bugbear
  - doc8 < 1.0.0a0
  - pydocstyle
  - clang-format >= 14
  - clang-tools # clang-tidy
  - cpplint
  - pre-commit
